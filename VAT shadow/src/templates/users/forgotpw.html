{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'users/css/forgotpw.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#login_btn").click(function () {
          window.location.href = `/user/login/`;
        });
      });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 align-self-center">
          <div class="row justify-content-center">
            <div class="col-2"></div>
            <div class="col align align-self-center">
              <img src="{% static 'users\images\image 3.jpg' %}" alt="" /><br />
            </div>
            <div class="col-2"></div>
          </div>
          <h3>Welcome to V-Guard</h3>
          <form action="" method="post">
            {% csrf_token %}
            <div class="text-forgotpw">
              Please enter your registered email ID to get the password link
            </div>
            <div class="username">
              <label for="id_username" class="label">Email </label><br />
              <input
                type="text"
                name="username"
                id="id_username"
                placeholder="Enter Email"
              /><br />
            </div>
            <div class="validate_cred">
              <p>Please enter email</p>
            </div>

            <button id="otp__btn" type="submit">Get OTP</button>
            <div class="row validate">
              <div class="col align-self-center">
                <p>**Invalid Credentials**</p>
              </div>
            </div>
            <button id="login_btn" type="button">Back to login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
